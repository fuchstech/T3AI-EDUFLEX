<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biyoloji Asistanı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biyoloji Asistanı</h1>
        <form id="assistantForm" action="/get_response" method="POST">
            <label for="subject">Konu Başlığı:</label>
            <select id="subject" name="subject" required>
                <option value="">Konu Seçin</option>
                {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject | capitalize }}</option>
                {% endfor %}
            </select>

            <label for="question">Sorunuz:</label>
            <textarea id="question" name="question" rows="4" placeholder="Sorunuzu yazın" required></textarea>

            <input type="submit" value="Gönder">
        </form>

        <div id="response">
            <!-- API'den gelen yanıt burada gösterilecek -->
        </div>
    </div>

    <script>
        // Formu Ajax ile gönder
        document.getElementById('assistantForm').onsubmit = async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/get_response', {
                method: 'POST',
                body: formData,
            });
            
            const data = await response.json();
            document.getElementById('response').innerHTML = `<strong>Yanıt:</strong> ${data.response}`;
        }
    </script>
</body>
</html>
