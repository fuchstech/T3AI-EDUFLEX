<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biyoloji Asistanı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .feedback {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .feedback button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        #newInput {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biyoloji Asistanı</h1>
        <form id="assistantForm" action="/get_response" method="POST">
            <label for="subject">Konu Başlığı:</label>
            <select id="subject" name="subject" required>
                <!-- Dropdown menüsünü burada dinamik olarak oluşturacağız -->
                {% for subject in subjects %}
                    <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>
            
            <label for="userMessage">Soru:</label>
            <textarea id="userMessage" name="userMessage" rows="4" required></textarea>
            
            <input type="submit" value="Gönder">
        </form>
        
        <div id="response">
            <h3>Model Yanıtı</h3>
            <p id="responseText"></p>
            <div class="feedback">
                <button id="thumbsUp">&#128077;</button>
                <button id="thumbsDown">&#128078;</button>
            </div>
            <div id="newInput">
                <label for="newFeedback">Yeni Girdi:</label>
                <textarea id="newFeedback" rows="4"></textarea>
                <button onclick="submitNewFeedback()">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('assistantForm').onsubmit = async function (e) {
            e.preventDefault();

            const subject = document.getElementById('subject').value;
            const userMessage = document.getElementById('userMessage').value;

            const response = await fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    subject: subject,
                    question: userMessage
                })
            });

            const data = await response.json();
            document.getElementById('responseText').innerText = data.response;
            document.getElementById('response').style.display = 'block';
        };

        document.getElementById('thumbsDown').addEventListener('click', function() {
            document.getElementById('newInput').style.display = 'block';
        });

        function submitNewFeedback() {
            const newFeedback = document.getElementById('newFeedback').value;
            fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ feedback: newFeedback })
            })
            .then(response => response.json())
            .then(data => {
                alert('Yeni geri bildirim gönderildi!');
                document.getElementById('newFeedback').value = '';
                document.getElementById('newInput').style.display = 'none';
            })
            .catch(error => console.error('Hata:', error));
        }
    </script>
</body>
</html>
